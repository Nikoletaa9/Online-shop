<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

<body>
        <div class="container">
            <div class="form-container">
                <form action="" class="contact-form">
                    <input type="text" placeholder="Name" required>
                    <input type="email" name="" id="" placeholder="Enter your email" required>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Message" required></textarea>
                    <input type="submit" value="Send" class="send-button">
                </form>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d94097.36071446432!2d27.86029518067108!3d42.52263350270642!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e3!4m0!4m5!1s0x40a4027dbf6791d9%3A0x9c8658d33b9646cd!2z0KfQtdGA0L3QviDQvNC-0YDQtQ!3m2!1d42.4313176!2d28.233312299999998!5e0!3m2!1sbg!2sbg!4v1667328100799!5m2!1sbg!2sbg"
                        width="500px" height="500px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
</body>

</html>
